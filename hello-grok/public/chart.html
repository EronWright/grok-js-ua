<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>chart spike</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<div id="chart-div"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/Highcharts-2.2.1/js/highcharts.src.js" type="text/javascript"></script>

<script src="grok-all.debug.js" type="text/javascript"></script>

<script type="text/javascript">

    (function() {

        var MODEL_ID = '24c376b60d884337826c21d9c24d',
            grok = new GROK.Client('1P7He9aB2XuUgjQp6WopCTVKrOS9wAlb', {
                proxyEndpoint: '_grokProxy',
                endpoint: 'http://dailystaging.numenta.com:8081'
            });

        grok.init(function(err) {
            if (err) throw err;

            grok.getModel(MODEL_ID, function(err, model) {
                if (err) throw err;

                var chart = new GROK.charts.PredictionPlotter('chart-div', model);
                chart.render();

            });

        });

    })();

</script>

</body>
</html>
